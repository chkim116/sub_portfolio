<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello What to do today?</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="js-weather"></span>
    <section id="section">
        <article id="article">
            
            <div class="bg">
            </div>
            
            <h1 class="title">Hi! Hello!</h1>
            <div class="clock">
                <div class="clock__title"></div>
            </div>
            
            <form class="formjs form">
                <input type="text" placeholder="write your name">
            </form>
            
            <h4 class="js-greeting greetings"></h4>
            
            <form class="js-toDoForm">
                <input type="text" placeholder="write a to do">
            </form>
            
            <ul class="js-toDoList">
            </ul>


        </article>
    </section>

    <script defer src="js-colorchange.js"></script>
    <script defer src="js-clock.js"></script>
    <script defer src="js-form.js"></script>
    <script defer src="js-todolist.js"></script>
    <script defer src="js-image.js"></script>
    <script defer src="js-weather.js"></script>
    <script defer src="https://kit.fontawesome.com/66fd1dbf65.js" crossorigin="anonymous">
    </script>
</body>
</html>
